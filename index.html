<html>
  <head>
    <title>Weather App</title>

    <script type="text/javascript" src="vreme.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <div class="weather-app">
      <div class="left">
				<div class="temperature"><span id="temperature">0</span>&deg;</div> 
				<div class="location"><span id="location">Unknown</span></div> </br>
				
				<div id="conditions"></div>
			</div>	
			<div class="right">
					<div class="top">
						<img id="icon" width="75px" src="imgs/codes/200.png" />
					</div>

					<div class="bottom">

						<div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
						
						<div class="wind">
							<span id="wind"></span> km/h 
						</div>
						
					</div>
				</div>
			</div>
		
	</body>
</html>
